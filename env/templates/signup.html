  <body>
    <link rel="stylesheet" href="static/style2.css" />
    <div>
      <link href="static/index2.css" rel="stylesheet" />

      <div class="desktop1-container">
        <div class="desktop1-desktop1">
          <form action="/signup" method="post">
          <div class="desktop1-panel-right">
            <a
              href= "/login"
              name="login"
              
              rel="noreferrer noopener"
              class="desktop1-login button"
            >
              <span class="desktop1-text"><span>Login</span></span>
            </a>
            <button type="submit" name="signup" class="desktop1-sign-up button">
              <span class="desktop1-text02">Sign Up</span>
            </button>
            <input
              type="password"
              placeholder="Password"
              id="password"
              name="password"
              required="true"
              class="desktop1-password form-control"
            />
            <label for="password" class="desktop1-text03">
              <span>Password</span>
            </label>
            <input
              type="email"
              placeholder="Email"
              name="email"
              required="true"
              
              id="email"
              class="desktop1-email form-control"
            />
            <label for="email" class="desktop1-text05">
              <span>Email</span>
            </label>
            <input
              type="text"
              placeholder="Last Name"
              id="last_name"
              name="last_name"
              required="true"
              class="desktop1-lastname form-control"
            />
            <label for="last_name" class="desktop1-text07">
              <span>Last Name</span>
            </label>
            <input
              type="text"
              placeholder="First Name"
              id="first_name"
              name="first_name"
              required="true"
              class="form-control"
            />
            <label for="first_name" class="desktop1-text09">
              <span>First Name</span>
            </label>
            <span class="desktop1-text11"><span>Create Account</span></span>
          </div>
        </form>
          <img
            src="static/tracksense logo.png"
            alt="tracksenselogo127"
            class="desktop1-tracksenselogo1"
          />
          <span class="desktop1-text13">
            <span>Your first</span>
            <br />
            <span>step</span>
            <br />
            <span>towards</span>
            <br />
            <span>your</span>
            <br />
            <span>Digital</span>
            <br />
            <span>Wellbieng</span>
          </span>
        </div>
      </div>
    </div>
  </body>
